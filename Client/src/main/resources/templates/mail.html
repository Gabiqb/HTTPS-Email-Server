<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/mailStyle.css">
    <title>Mail</title>
</head>
<body>
<!-- Header Starts -->
<div class="header">
    <div class="header__left">
        <span class="material-icons"> menu </span>
        <img
                src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202010/Google_Gmail_New_Logo_India_To_1200x768.jpeg?WgdQ3Tx7r4ZssTpgfxm1Iwb5KMAG8S4A&size=1200:675"
                alt=""
        />
    </div>

    <div class="header__middle">
        <span class="material-icons"> search </span>
        <input type="text" placeholder="Search mail" />

    </div>
    <div>
        <input type="image" src="/css/images/deleteBtn.png" name="deleteBtn" width="50" height="50" alt="deleteBtn"/>
    </div>
    <div class="header__right">
        <span class="material-icons">

            account_circle </span>
        <span>
              <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>
        </span>
    </div>
</div>
<!-- Header Ends -->

<!-- Main Body Starts -->
<div class="main__body">
    <!-- Sidebar Starts -->
    <div class="sidebar">
        <button class="sidebar__compose" data-toggle="modal" data-target="#myModal" ><span class="material-icons"> add </span>Compose</button>
        <div class="sidebarOption sidebarOption__active">
            <span class="material-icons"> inbox </span>
            <h3>Inbox</h3>
        </div>

        <div class="sidebarOption">
            <span class="material-icons"> near_me </span>
            <h3>Sent</h3>
        </div>

    </div>
    <!-- Sidebar Ends -->

    <!-- Email List Starts -->
    <div class="emailList">
        <!-- Settings Starts -->

        <!-- Settings Ends -->

        <!-- Section Starts -->

        <!-- Section Ends -->

        <!-- Email List rows starts -->
        <div class="emailRowSection" >
             <h3 class="emailRow__title">From</h3>
             <h3 class="emailRow__title">Subject</h3>

        </div>
        <div class="emailList__list">
            <!-- Email Row Starts -->
            <div class="emailRow" th:each="mail : ${mails}">
                <div class="emailRow__options">
                    <input type="checkbox"/>
                   
                </div>

                <h3 class="emailRow__title" th:text="${mail.from}"></h3>

                <div class="emailRow__message">
                    <h4 th:text="${mail.subject}">

                    </h4>
                </div>

                <p class="emailRow__time" th:text="${mail.date}"></p>
            </div>
            <!-- Email Row Ends -->


        <!-- Email List rows Ends -->


        </div>
    <!-- Email List Ends -->

    </div>
</div>
<!-- Main Body Ends -->

<div id="myModal" class = "modal-compose-message" aria-hidden="true" >
    <div class = "modal-compose-messsage-internal">
        <div class = "modal-header">
            <div class = "x-button" data-toggle="modal" data-target="#myModal">
                <img src="https://www.pngkey.com/png/full/467-4671988_white-x-symbol-png.png" alt="x-close" width="16" height="16">
            </div>
        </div>
        <form action="#" class="modal-body" th:action="@{/sendMail}" th:object="${composedMail}" method="GET" onsubmit="alert('The mail has been sent');">
            <div class = "to-field">
                <input type="email" id="to-input-field" name="to" placeholder = "To" required="" th:field="*{to}">
            </div>

            <div class = "subject-field">
                <input type="text" id="subject-input-field" name="subject" placeholder="Subject" th:field="*{subject}">
            </div>

            <div class = "text-field">
                <textarea type="" id = "text-input-field" name="text" placeholder="Write your message here" th:field="*{text}"></textarea >
            </div>
            <div class = "modal-footer">
                <button class = "send-button" type="submit">
                    <img src="https://cdn.icon-icons.com/icons2/1415/PNG/512/ic-send_97591.png" alt="send" width="20" height="20">
                </button>
            </div>
        </form>


        </div>
    </div>

</div>

</body>

</html>
